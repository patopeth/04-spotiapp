<app-loading *ngIf="loading"></app-loading>

<div class="row animated fadeIn" *ngIf="!loading">
  <div class="col-2">
<img [src]="artista.images | noimage" class="img-thumbnail img-circle" alt="">
  </div>

  <div class="col">
    <h3>{{artista.name}}</h3>
    <p>
      <a [href]="artista.external_urls.spotify" target="_blank">Ir a la p√°gina del artista</a>
    </p>
  </div>
  <div class="col-4 text-right">
    <button routerLink='/search' type="button" class="btn btn-outline-danger" name="button">Regresar</button>
  </div>
</div>

<table class="table table-striped m-5">
  <thead>
    <th>Foto</th>
    <th>Album</th>
    <th>Cancion</th>
    <th>Vista Previa</th>
  </thead>

<tbody>
  <tr *ngFor="let top of toptracks">
    <td>
      <img [src]="top.album.images | noimage" class="card-img-top img-thumb" alt="item.name">
    </td>
    <td>{{top.album.name}}</td>
    <td>{{top.name}}</td>
    <td>
      <!-- <audio [src]="top.preview_url" controls></audio> -->
      <iframe [src]="top.id | domseguro" width="300" height="80" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
    </td>
  </tr>
</tbody>
</table>
