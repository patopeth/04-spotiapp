<div class="card-columns m-5 animated fadeIn">
  <div (click)="verArtista(item)" *ngFor="let item of items" class="card puntero">
    <img [src]="item.images | noimage" class="card-img-top" alt="item.name">
    <div class="card-body">
      <h5 class="card-title">{{item.name}}</h5>
      <p class="card-text" >
        <span class="badge badge-pill badge-primary" *ngFor="let item of item.artists">{{item.name}}</span>
      </p>
    </div>
  </div>
</div>
