<div class="row">
  <div class="col">
    <div class="form-group">
      <label for="mierda">Buscar Artista</label>
      <input type="text" #termino (keyup)="buscar(termino.value)" id="mierda" class="form-control" placeholder="Buscar Artista">
    </div>
  </div>
</div>

<app-loading *ngIf="loading && termino.value != ''"></app-loading>

<app-tarjetas [items]="artists" *ngIf="!loading"></app-tarjetas>
